<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-3.4.1.min.js"> </script>
    <title>Getting Value from a field </title>

    <style>
        #txtDisplay{
            border: 2px dashed grey;
            height: 400px;
            width: 500px;
        
            margin-top: 5px;
        }
       #txtbox{
           height: 20px;
           width: 250px;
       } 
       
    </style>
   
</head>
<body>
        <script>
             var text="";
            $(function () {
                $("#submit").click(function(){
                   //alert('hello');
                   
                    
                    text =text + $("#txtbox").val()+"<br>";
                    
                   $("#txtDisplay").html(text);
                   $("#txtDisplay").css("display","block");
                   $("#txtbox").val(""); 

                })
               
                
            });
         </script>

        <input type="text" id="txtbox">

        <button id="submit" > submit </button>
         <div id="txtDisplay">

         </div>

        <!-- <script>
            
            $(".small").hide();
        
        </script> -->

</body>
</html>
